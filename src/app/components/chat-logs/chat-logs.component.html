<div class="scroll" align="center" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <div *ngFor="let mensaje of listadoMensajes; let i = index" [class.active]="i == currentIndex">
        <div class="container">
            <span class="right">{{mensaje.usuario}}</span>
            <br>
            <span class="center">{{mensaje.mensaje}}</span>
            <br>
            <span class="time-left">{{mensaje.fecha}}</span>
        </div>
    </div>
</div>
