<h1 align="center">Tiles Game</h1>
<div class="gameContainer" align="center">
    <table>
        <tr id="row1">
            <td>
                <h1 id="tile1" align="center">1</h1>
                <button (click)="play(1)">Switch</button>
            </td>
            <td>
                <h1 id="tile2" align="center">2</h1>
                <button (click)="play(2)">Switch</button>
            </td>
            <td>
                <h1 id="tile3" align="center">3</h1>
                <button (click)="play(3)">Switch</button>
            </td>
        </tr>
        <tr id="row2">
            <td>
                <h1 id="tile4" align="center">4</h1>
                <button (click)="play(4)">Switch</button>
            </td>
            <td>
                <h1 id="tile5" align="center">5</h1>
                <button (click)="play(5)">Switch</button>
            </td>
            <td>
                <h1 id="tile6" align="center">6</h1>
                <button (click)="play(6)">Switch</button>
            </td>
        </tr>
        <tr id="row3">
            <td>
                <h1 id="tile7" align="center">7</h1>
                <button (click)="play(7)">Switch</button>
            </td>
            <td>
                <h1 id="tile8" align="center">8</h1>
                <button (click)="play(8)">Switch</button>
            </td>
            <td>
                <h1 id="tile9" align="center">9</h1>
                <button (click)="play(9)">Switch</button>
            </td>
        </tr>
    </table>
</div>
<br>

<div class="startGame" align="center">
    <button (click)="shuffle()" id="shuffle">SHUFFLE</button>
    <button (click)="level(1)">Level 1</button>
    <button (click)="level(2)">Level 2</button>
    <button (click)="level(3)">Level 3</button>

</div>
<br>

<div class="scoreTable" align="center">
    <h5>Number of Movements {{moves}}</h5>
</div>

<div align="center">
    <app-chat></app-chat>
    <br>
    <app-chat-logs></app-chat-logs>
</div>
